<!-- Feed with filter -->
<section class="related-wrapper" aria-label="Notes feed">
    {% assign note_items = site.notes | sort: "date" | reverse %}
    {% for note_items in note_items %}
    {%- if note_items.feed == "show" -%}
    <article class="notelist-feed">
        <a href="{{ site.baseurl }}{{note_items.url}}" aria-label="Read {{ note_items.title }}">
            <p>{{ note_items.title }}</p>
        </a>
    </article>
    {%- endif -%}
    {%- endfor -%}
</section>
