{%- if site.preferences.search.enabled -%}
<!-- Note Search Bar -->
<search class="search-container" role="search" aria-label="Search notes">
    <label for="note-search-input" class="visually-hidden">Search Notes</label>
    <input class="search-input" type="search" placeholder="Search Notes..." id="note-search-input" autocomplete="off"
        aria-describedby="note-search-help" aria-controls="note-search-results" aria-expanded="false">
    <span id="note-search-help" class="visually-hidden">Type to search, use arrow keys to navigate results</span>
    <div id="note-search-results" class="search-results" role="listbox" aria-label="Search results"></div>
</search>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/vendor/lunr.min.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/NoteSearch.min.js" defer></script>
{%- endif -%}
