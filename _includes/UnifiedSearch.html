{%- if site.preferences.search.enabled -%}
<!-- Unified Search Bar (Notes + Posts) -->
<search class="search-container unified-search" role="search" aria-label="Search all content">
    <label for="unified-search-input" class="visually-hidden">Search All Content</label>
    <input class="search-input" type="search" placeholder="Search Notes & Writing..." id="unified-search-input"
        autocomplete="off" aria-describedby="unified-search-help" aria-controls="unified-search-results"
        aria-expanded="false">
    <span id="unified-search-help" class="visually-hidden">Type to search notes and writing, use arrow keys to navigate
        results</span>
    <div id="unified-search-results" class="search-results" role="listbox" aria-label="Search results"></div>
</search>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/vendor/lunr.min.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/UnifiedSearch.js" defer></script>
{%- endif -%}
