{%- if site.preferences.search.enabled -%}
<!-- Search Bar -->
<search class="search-container" role="search" aria-label="Search notes">
    <label for="search-input" class="visually-hidden">Search Notes</label>
    <input class="search-input" type="search" placeholder="Search Notes..." id="search-input" autocomplete="off"
        aria-describedby="search-help" aria-controls="search-results" aria-expanded="false">
    <span id="search-help" class="visually-hidden">Type to search, use arrow keys to navigate results</span>
    <div id="search-results" class="search-results" role="listbox" aria-label="Search results"></div>
</search>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/vendor/lunr.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/Search.js"></script>
{%- endif -%}
